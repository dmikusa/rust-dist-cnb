api = "0.4"

[buildpack]
  id = "com.mikusa.rust-dist"
  name = "Rust Distribution Build Pack"
  version = "0.0.7"
  homepage = "https://github.com/dmikusa/rust-dist-cnb"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "org.cloudfoundry.stacks.cflinuxfs3"

